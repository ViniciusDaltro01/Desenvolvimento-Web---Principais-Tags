<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Vertical</title>
</head>
<body>

    <!-- ctrl + ; para add um comentario -->
     <!-- cellspacing="0" serve para zerar o numero de linhas de uma tabela -->
      <!-- cellpadding="5" serve para ajustar o espaçamento dos quadrados da tabela -->
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th>Nome</th>
            <td>Gh</td>
            <td>Jp</td>
        </tr>
        <tr>
            <th>Idade</th>
            <td>17</td>
            <td>18</td>
        </tr>
        <tr>
            <th>País</th>
            <td>Japão</td>
            <td>Brasil</td>
        </tr>
    </table>
</body>
</html>
